<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = scripts.js defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="header">
        <div class="top-header">Etch a sketch project</div>
        <div class="main-header">Hover around the grid to add content</div>
    </div>
    <div class="main-content">
        <div class="selector-options">
            <button class="select-size">Select size</button>
            <button class="eraser">Eraser</button>
            <button class="black">Black</button>
            <button class="rainbow">Rainbow</button>
            <button class="clear">Clear</button>
        </div>

        <div id="container-grid">
        </div>
    </div>
    



</body>
